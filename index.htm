<html>
  <title>Login Form</title>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/login.css"
      media="screen"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="title">
        <center><span>Login</span></center>
      </div>

      <div id="form">
        <div id="form-login">
          <form method="post" action="proses-login.php">
            <table>
              <tr>
                <td><h4 id="h4">Username :</h4></td>
              </tr>
              <tr>
                <td>
                  <input type="text" id="user" name="username" size="30" />
                </td>
              </tr>
              <tr>
                <td><h4 id="h4">Password :</h4></td>
              </tr>
              <tr>
                <td>
                  <input type="password" id="pass" name="password" size="30" />
                </td>
              </tr>
              <tr>
                <td><input type="submit" value="Login" id="login" /></td>
              </tr>
            </table>
          </form>
        </div>

        <div id="image">
          <img src="login.png" />
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
